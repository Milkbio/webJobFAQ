<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    [].some(item => item > 1)
    Array.prototype.someCC = function (fn) {
        if (typeof(fn) !== 'function') throw new TypeError(`${fn} is not a function`)
        for (let i = 0; i < this.length; i++) {
            if (fn(this[i])) return true
        }
        return false
    }
    let arr = [1, 2]
    console.log(arr.someCC((item) => item > 3))
</script>
</body>
</html>
