<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let obj = {
        foo: {
            bar: {
                name: 'biz'
            }
        }
    }
    
    function iterate(obj, path, defaultVal) {
        if (defaultVal) return defaultVal

        let arr = path.split('.')
        // debugger
        if (obj.hasOwnProperty(arr[0])) {
            if (typeof obj[arr[0]] !== 'object') return obj[arr[0]]
            else {
                obj = obj[arr[0]]
                arr.splice(0, 1)
                path = arr.join('.')
                return iterate(obj, path, defaultVal)
            }
        }
    }

    // console.log(iterate(obj, 'foo.bar.name'))
</script>
</body>
</html>
