    function checkRefer(data) {
        return Object.prototype.toString.call(data).slice(8, -1).toLowerCase()
    }

    // 缺点，层次关系深时会栈溢出；
    function extend(data) {
        let result
        if (checkRefer(data) === 'object') result = {}
        if (checkRefer(data) === 'array') result = []

        for (let key in data) {
            if (/object|array/.test(checkRefer(data[key]))) result[key] = extend(data[key])
            else result[key] = data[key]
        }

        return result
    }

    let obj4 = {a: 1, b: 2, c: 3, d: {da: 41}}

    function cloneLoop(x) {
        const root = {}

        // 栈
        const loopList = [
            {
                parent: root,
                key: undefined,
                data: x
            }
        ]

        while (loopList.length) {
            // 深度优先
            const node = loopList.pop()
            const parent = node.parent
            const key = node.key
            const data = node.data

            // 初始化赋值目标，key为undefined则拷贝到父元素，否则拷贝到子元素
            let res = parent

            if (typeof key !== 'undefined') {
                res = parent[key] = {}
            }

            for (let k in data) {
                if (data.hasOwnProperty(k)) {
                    if (typeof data[k] === 'object') {
                        // 下一次循环
                        loopList.push({
                            parent: res,
                            key: k,
                            data: data[k]
                        })
                    } else {
                        res[k] = data[k]
                    }
                }
            }
        }
        return root
    }
    const copy = cloneLoop(obj4)
    console.log(copy)
