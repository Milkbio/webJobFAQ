<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>title</title>
</head>
<body>
<script>
    let index = 0;
    let timer = null;
    function move() {
        timer = setInterval(() => {
            index++;
            console.log('index', index);
        }, 1000);
    }
    move();
    window.onfocus = () => {
        move();
        console.log(timer);
    }
    window.onblur = () => {
        clearInterval(timer);
    }
</script>


</body>
</html>
