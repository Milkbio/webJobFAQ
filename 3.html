<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    Array.prototype.sum = function () {
        let result = 0
        this.forEach(item => {
            result += item
        })
        return result
    }
    let arr = [1, 2, 3, 4, 5, 6]
    arr.sum()
    console.log(arr.reduce((total, num) => {
        return total + num
    }))
</script>
</body>
</html>
