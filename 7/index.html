<script>
    function fn(n) {
        if (n <= 2) return 1;

        return fn(n - 1) + fn(n - 2);
    }
    function cut6(n) {
        let s = ''
        let x = n.toLocaleString().split(',').join('')
        if (x.length > 6) {
            s = x.substring(x.length - 6)
            return +s
        }
        return n
    }
    function fibonacci(n) {
        let n1 = 0, n2 = 1, str
        let sum = n1 + n2
        for (let i = 1; i < n; i++) {
            sum = cut6(n1) + cut6(n2);
            n1 = cut6(n2);
            n2 = cut6(sum);
        }
        return cut6(sum)
    }
</script>
